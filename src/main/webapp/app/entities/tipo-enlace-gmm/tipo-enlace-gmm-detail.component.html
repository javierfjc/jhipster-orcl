<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tipoEnlace">
            <h2><span jhiTranslate="jhipsterOrclApp.tipoEnlace.detail.title">Tipo Enlace</span> {{tipoEnlace.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterOrclApp.tipoEnlace.codigo">Codigo</span></dt>
                <dd>
                    <span>{{tipoEnlace.codigo}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterOrclApp.tipoEnlace.titulo">Titulo</span></dt>
                <dd>
                    <span>{{tipoEnlace.titulo}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterOrclApp.tipoEnlace.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{tipoEnlace.descripcion}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tipo-enlace-gmm', tipoEnlace.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
