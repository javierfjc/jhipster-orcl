<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterOrclApp.agentes.home.title">Agentes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-agentes-gmm" [routerLink]="['/agentes-gmm/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterOrclApp.agentes.home.createLabel">
            Create new Agentes
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="agentes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="codigo"><span jhiTranslate="jhipsterOrclApp.agentes.codigo">Codigo</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="descripcion"><span jhiTranslate="jhipsterOrclApp.agentes.descripcion">Descripcion</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="fechaAlta"><span jhiTranslate="jhipsterOrclApp.agentes.fechaAlta">Fecha Alta</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="estado"><span jhiTranslate="jhipsterOrclApp.agentes.estado">Estado</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="fechaEstado"><span jhiTranslate="jhipsterOrclApp.agentes.fechaEstado">Fecha Estado</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tpNumero"><span jhiTranslate="jhipsterOrclApp.agentes.tpNumero">Tp Numero</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tpRegalos"><span jhiTranslate="jhipsterOrclApp.agentes.tpRegalos">Tp Regalos</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let agentes of agentes ;trackBy: trackId">
                <td><a [routerLink]="['/agentes-gmm', agentes.id, 'view' ]">{{agentes.id}}</a></td>
                <td>{{agentes.codigo}}</td>
                <td>{{agentes.descripcion}}</td>
                <td>{{agentes.fechaAlta | date:'mediumDate'}}</td>
                <td>{{agentes.estado}}</td>
                <td>{{agentes.fechaEstado | date:'mediumDate'}}</td>
                <td>{{agentes.tpNumero}}</td>
                <td jhiTranslate="{{'jhipsterOrclApp.DominioSiNo.' + agentes.tpRegalos}}">{{agentes.tpRegalos}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/agentes-gmm', agentes.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/agentes-gmm', agentes.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'agentes-gmm', { outlets: { popup: agentes.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="agentes && agentes.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
