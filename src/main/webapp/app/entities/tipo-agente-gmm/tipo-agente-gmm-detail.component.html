<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tipoAgente">
            <h2><span jhiTranslate="jhipsterOrclApp.tipoAgente.detail.title">Tipo Agente</span> {{tipoAgente.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterOrclApp.tipoAgente.codigo">Codigo</span></dt>
                <dd>
                    <span>{{tipoAgente.codigo}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterOrclApp.tipoAgente.titulo">Titulo</span></dt>
                <dd>
                    <span>{{tipoAgente.titulo}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterOrclApp.tipoAgente.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{tipoAgente.descripcion}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tipo-agente-gmm', tipoAgente.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
