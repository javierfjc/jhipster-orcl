<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tipoArea">
            <h2><span jhiTranslate="jhipsterOrclApp.tipoArea.detail.title">Tipo Area</span> {{tipoArea.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterOrclApp.tipoArea.codigo">Codigo</span></dt>
                <dd>
                    <span>{{tipoArea.codigo}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterOrclApp.tipoArea.titulo">Titulo</span></dt>
                <dd>
                    <span>{{tipoArea.titulo}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterOrclApp.tipoArea.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{tipoArea.descripcion}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterOrclApp.tipoArea.agentes">Agentes</span></dt>
                <dd>
                    <div *ngIf="tipoArea.agentesId">
                        <a [routerLink]="['/agentes-gmm', tipoArea.agentesId, 'view']">{{tipoArea.agentesId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tipo-area-gmm', tipoArea.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
