<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterOrclApp.tipoArea.home.title">Tipo Areas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-area-gmm" [routerLink]="['/tipo-area-gmm/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterOrclApp.tipoArea.home.createLabel">
            Create new Tipo Area
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="tipoAreas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterOrclApp.tipoArea.codigo">Codigo</span></th>
            <th><span jhiTranslate="jhipsterOrclApp.tipoArea.titulo">Titulo</span></th>
            <th><span jhiTranslate="jhipsterOrclApp.tipoArea.descripcion">Descripcion</span></th>
            <th><span jhiTranslate="jhipsterOrclApp.tipoArea.agentes">Agentes</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tipoArea of tipoAreas ;trackBy: trackId">
                <td><a [routerLink]="['/tipo-area-gmm', tipoArea.id, 'view' ]">{{tipoArea.id}}</a></td>
                <td>{{tipoArea.codigo}}</td>
                <td>{{tipoArea.titulo}}</td>
                <td>{{tipoArea.descripcion}}</td>
                <td>
                    <div *ngIf="tipoArea.agentesId">
                        <a [routerLink]="['../agentes-gmm', tipoArea.agentesId , 'view' ]" >{{tipoArea.agentesId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tipo-area-gmm', tipoArea.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tipo-area-gmm', tipoArea.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'tipo-area-gmm', { outlets: { popup: tipoArea.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
