<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="almacenes">
            <h2><span jhiTranslate="jhipsterOrclApp.almacenes.detail.title">Almacenes</span> {{almacenes.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterOrclApp.almacenes.codigo">Codigo</span></dt>
                <dd>
                    <span>{{almacenes.codigo}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterOrclApp.almacenes.titulo">Titulo</span></dt>
                <dd>
                    <span>{{almacenes.titulo}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterOrclApp.almacenes.fechaAlta">Fecha Alta</span></dt>
                <dd>
                    <span>{{almacenes.fechaAlta}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterOrclApp.almacenes.estado">Estado</span></dt>
                <dd>
                    <span>{{almacenes.estado}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterOrclApp.almacenes.fechaEstado">Fecha Estado</span></dt>
                <dd>
                    <span>{{almacenes.fechaEstado}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/almacenes-gmm', almacenes.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
