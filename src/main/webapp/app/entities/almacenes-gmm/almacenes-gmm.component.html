<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterOrclApp.almacenes.home.title">Almacenes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-almacenes-gmm" [routerLink]="['/almacenes-gmm/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterOrclApp.almacenes.home.createLabel">
            Create new Almacenes
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="almacenes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterOrclApp.almacenes.codigo">Codigo</span></th>
            <th><span jhiTranslate="jhipsterOrclApp.almacenes.titulo">Titulo</span></th>
            <th><span jhiTranslate="jhipsterOrclApp.almacenes.fechaAlta">Fecha Alta</span></th>
            <th><span jhiTranslate="jhipsterOrclApp.almacenes.estado">Estado</span></th>
            <th><span jhiTranslate="jhipsterOrclApp.almacenes.fechaEstado">Fecha Estado</span></th>
            <th><span jhiTranslate="jhipsterOrclApp.almacenes.agentes">Agentes</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let almacenes of almacenes ;trackBy: trackId">
                <td><a [routerLink]="['/almacenes-gmm', almacenes.id, 'view' ]">{{almacenes.id}}</a></td>
                <td>{{almacenes.codigo}}</td>
                <td>{{almacenes.titulo}}</td>
                <td>{{almacenes.fechaAlta | date:'mediumDate'}}</td>
                <td>{{almacenes.estado}}</td>
                <td>{{almacenes.fechaEstado | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="almacenes.agentesId">
                        <a [routerLink]="['../agentes-gmm', almacenes.agentesId , 'view' ]" >{{almacenes.agentesId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/almacenes-gmm', almacenes.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/almacenes-gmm', almacenes.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'almacenes-gmm', { outlets: { popup: almacenes.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
